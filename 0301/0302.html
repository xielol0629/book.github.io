    <body>
       <div class ="book">
          <div class="cover">
             <span>葵花寶典</span>
          </div>
          <div class="content">
              <p>欲練此功</p>
              <p>必先自宮</p>
          </div>
       </div>
       <canvas id="myCanvas" width="800" height="500"></canvas>
       <script>
       var canvas = document.getElementById('myCanvas');
       var ctx = canvas.getContext('2d');
       ctx.font = '40pt Verdana'; 
       ctx.fillStyle ='pink';
       ctx.fillText('Practice 1!', 400, 100);
       ctx.fillRect(400,200,200,100);
       var g = ctx.createRadialGradient(150,150,50,150,150,100);
       g.addColorStop(0.1,"#becbd3");
       g.addColorStop(0.2,"#c09d9b");
       g.addColorStop(0.4,"#c09d8b");
       g.addColorStop(0.8,"#a9b0aa");
       ctx.fillStyle = g;
       ctx.fillRect(50,50,200,200);
       </script>
    </body>
